<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Frist Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../bootstrap-5.1.1-dist/css/bootstrap.min.css'>
    <script src='../bootstrap-5.1.1-dist/js/bootstrap.bundle.js'></script>
    <script src="../jQuary/jquery-3.6.0.min.js"></script>
    <script src="../scripts/setsat4.js"></script>
   

    <style>
        .example-table {
            background-image: url('../Images/SetA.png');
            object-fit: fill;
            background-repeat: no-repeat;
        }

        .droptarget {
            float: left;
            width: 100%;
            height: 100%;
            border: 0px solid #aa1313;
        }

     
    </style>
</head>
<body>
    <form>
        <div class="divSets" >
            <div class="card p-0" style="background-color: #7acdfe;">
                
                <div class="card card-body p-0" style="background-color: #7acdfe;">
                    <div class="row">
                        <div class="col-sm-7 col-md-6 col-lg-5">
                            <table  class="example-table" width="340px" height="266px" id="tblMain" class="droptarget " ondrop="drop(event)" ondragover="allowDrop(event)">
                                <tr>
                                    <td style="width: 20px; height: 60px;">&nbsp;</td>
                                    <td style="width: 100px;"></td>
                                    <td style="width: 100px;"></td>
                                    <td style="width: 100px;"></td>
                                    <td style="width: 20px;"></td>
                                </tr>
                                <tr>
                                    <td style="height: 160px;"></td>
                                    <td style="text-align: center; "><div id='divSetA' class="droptarget " ondrop="drop(event)" ondragover="allowDrop(event)"></div> </td>
                                    <td style="text-align: center;">&nbsp;<div id='divSetA_B' class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div> </td>
                                    <td style="text-align: center;">&nbsp;<div id='divSetB' class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)"></div> </td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>&nbsp;</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </table>
                            <div class="row p-1">
                                <div class="col-3 droptarget ml-1" ondrop="drop(event)" ondragover="allowDrop(event)">

                                    <p id="dragtarget1" class="btn  btn-dark closed-btn" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true">1</p>
                                    <p id="dragtarget2" class="btn  btn-dark closed-btn" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true">2</p>
                                    <p id="dragtarget3" class="btn  btn-dark closed-btn" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true">3</p>
                                    <p id="dragtarget4" class="btn  btn-dark closed-btn" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true">4</p>
                                    <p id="dragtarget5" class="btn  btn-dark closed-btn" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true">5</p>
                                    <p id="dragtarget6" class="btn  btn-dark closed-btn" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true">6</p>
                                    <p id="dragtarget7" class="btn  btn-dark closed-btn" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true">7</p>
                                    <p id="dragtarget8" class="btn  btn-dark closed-btn" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true">8</p>
                                  <!--   <p id="dragtarget9" class="btn  btn-dark closed-btn" ondragstart="dragStart(event)" ondrag="dragging(event)" draggable="true">9</p>-->

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5 col-md-3 col-lg-3 ">
                            <div class="row">
                            <div class="col-sm-2 col-md-12 col-lg-12"></div>
                            <div class="col-sm-10 col-md-12 col-lg-12">
                            <div class="bg-light border">
                                <div class="p-1">
                                    <select id="dropDownType" class="form-select form-select-sm">
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="A^B">A^B</option>
                                        <option value="AUB">AUB</option>
                                        <option value="A_N">A'</option>
                                        <option value="B_N">B'</option>
                                        <option value="AUB_N">(AUB)'</option>
                                        <option value="A^B_N">(A^B)'</option>
                                    </select>
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-sm-2  col-md-12 col-lg-12"></div>
                        <div class="col-sm-10  col-md-12 col-lg-12 ">
                            <div class="p-1">
                                <span id="btnA"></span>
                            </div>
                        </div>
                       <div class="col-sm-12  col-md-12 col-lg-12 ">
                            <a id="btnPlay" onclick="paly()" class="btn btn-dark btn-sm">Play</a>
                        </div>
                        <div class="col-sm-12  col-md-12 col-lg-12 ">
                            <img id="imgImage"  >
                        </img>
                        <div class="col-sm-12  col-md-12 col-lg-12 ">
                            <img id="imgImage2" src="../Images/try.png" >
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
